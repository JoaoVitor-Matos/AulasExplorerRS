<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <title>Formulario</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form id="meuform">
    
      <fieldset><!--AGRUPAMENTO DE CAMPOS vem seguido de legend-->
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="wrapper">
            <label for="tituloevento">
              Título do evento <span>(mínimo 8 caracteres)</span></label>
              <input type="text" id="tituloevento" required minlength="8"/>
          </div>
          <div class="wrapper">
            <label for="linkurl">
              Link do evento <span>(comece com https://)</span></label>
              <input type="url" id="linkurl" required/>
          </div>
          <div class="wrapper">
            <label for="Whatsapp">
              Whatsapp para contato <span>(somente números)</span></label>
              <input type="number" id="Whatsapp" />
          </div>
          <div class="wrapper">
            <label for="Informaçõesextras">
              Informações  extras</label>
             <textarea id="Informaçõesextras"></textarea>
          </div>
          <div class="wrapper">
            <label for="Categoria">Categoria</label>
             <select  id="Categoria">
              <option value="Selecione">Selecione</option>
              <option value="live">Ao vivo</option>
              <option value="Podcast">Podcast</option>
              <option value="Mentoship">Mentoria</option>
             </select>
          </div>
        </div>
      </fieldset>
      <fieldset><!--AGRUPAMENTO DE CAMPOS vem seguido de legend-->
        <div class="fieldset-wrapper">
          <legend id="Privacidade">Privacidade</legend>
        </div>
        <div class="wrapper">
          <label for="email">
            E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="email" required/>
        </div>
        <div class="wrapper">
          <label for="Senha">
            Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="senha" required minlength="8"/>
        </div>

        <div class="checkboxr">
          <input type="checkbox" id="privado"/>
          <label for="privado">Evento privado</label>
        </div>
       
        </fieldset>
        <fieldset><!--AGRUPAMENTO DE CAMPOS vem seguido de legend-->
          <div class="fieldset-wrapper">
            <legend id="Privacidade">Dia e Hora</legend>
          </div>
          <div class="coluna3">
            <div class="wrapper">
              <label for="data">
                Data </label>
                <input type="date" id="data" required/>
            </div>
            <div class="wrapper">
              <label for="das">
                Das</label>
                <input type="time" id="das" required/>
            </div>
            <div class="wrapper">
              <label for="ate">
               Até</label>
                <input type="time" id="ate" required/>
            </div>
          </div>
          
          </fieldset>
        </form>
        <footer >
          <input class="button" type="submit" value="salvar evento" form="meuform">
        </footer>
  </div>
</body>
</html>
