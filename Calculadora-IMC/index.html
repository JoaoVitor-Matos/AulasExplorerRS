<!DOCTYPE html>
<html lang="en">
    <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="./js/script.js" defer type="module"></script>

</head>
<body>
        <div class="alert-error ">
                Digite Somente números
        </div>
        <div class="container">
            <main class="card">
                    <form action="">
                        <h1 class="Title">Calculo de IMC</h1>
                        <div class="input-wrapper">
                            <label for="weight">Peso (Kg)</label>
                            <input id="weight" type="text" placeholder="60">    
                        </div>
                        <div class="input-wrapper">
                            <label for="height">Altura (cm)</label>
                            <input id="height" type="text" placeholder="165">
                        </div>
                        <button type="submit">Calcular IMC <img src="images/arrow-up-right.svg" alt=""></button>
                    </form>
            </main>

        </div>
        <div class="model-Wrpapper  ">
            <div class="Modal card">
                <h2 class="title">

                    <button class="Close">
                        <img src="images/close.svg" alt="">
                    </button>
                    <span>Seu IMC é de 28</span>
                </h2>


            </div>
        </div>
</body>
</html>
